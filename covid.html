<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Home - CookHouse</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="index.html"><i class="fas fa-theater-masks fa-lg"></i></a>
      </nav>
    </header>

    <div class="container-fluid text-center">
      <div class="covid-pic">
        <img class="img-fluid" src="./resources/images/covid.png" alt="preventive steps">
      </div>

      <div class="container mt-5">
        <i style="background-color: #68777c; border-radius: 50%" class="fas fa-flag fa-2x p-3"></i>
        <h3>Regional Information</h3>
        <p>Choose a region to see guidance from the health department.</p>
        <p><a href="#">Choose region <i class="fas fa-angle-down"></i></a></p>
      </div>

      <div class="row">
        <div class="col-12 col-md my-3">
          <i style="background-color: #93252a; border-radius: 50%" class="fas fa-clinic-medical fa-2x p-3"></i>
          <h4>About COVID-19</h4>
          <p>An up-to-date rundown.<br><a href="#">Learn more <i class="fas fa-angle-right"></i></a></p>
        </div>

        <div class="col-12 col-md my-3">
          <i style="background-color: #efc056; border-radius: 50%" class="fas fa-newspaper fa-2x p-3"></i>
          <h4>Updates from Comic</h4>
          <p><a href="#">Trusted sources <i class="fas fa-angle-right"></i></a></p>
        </div>

        <div class="col-12 col-md my-3">
          <i style="background-color: teal; border-radius: 50%" class="fas fa-user-nurse fa-2x p-3"></i>
          <h4>COVID-19 Testing</h4>
          <p>Resources to help you <br><a href="#">Learn more <i class="fas fa-angle-right"></i></a></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!--jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
