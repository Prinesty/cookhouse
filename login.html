<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Metadata to ensure proper rendering and touch zooming on devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Meta name Description is an HTML element that summarizes your web page. -->
    <meta name="description" content="">
    <!-- To give credit to the person of company that made your website -->
    <meta name="author" content="Prinesty">
    <!-- Page Title-->
    <title>Log in</title>

    <!-- Reset Stylesheet -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700&family=Rancho&display=swap" rel="stylesheet">
    <!--Favicon -->
    <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="resources/images/favicon.ico" type="image/x-icon">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
    
    <div class="form-box">
      <form class="form-signin text-center">
        <img class="img-fluid" src="resources/images/CookHouse-02.png" width="150" height="150" alt="">
        <h2 class="mb-3">Log in your account</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus >

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

        <div class="mt-3 text-left">
          <a class="" href="#">Forgotten Password?</a>
        </div>

        <div class="mt-3 text-left">
          <span>New to this site? <a class="" href="#"> Sign up</a></span>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; CookHouse 2020</p>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
